<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Floortype — Set Your Password</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
  body {
    min-height: 100vh;
    background: linear-gradient(135deg, #1A0F4F 0%, #120F2A 60%, #0D2B28 100%);
    display: flex; align-items: center; justify-content: center;
    font-family: 'DM Sans', sans-serif;
  }
  .box {
    background: white; border-radius: 20px;
    padding: 48px 40px; width: 100%; max-width: 400px;
    box-shadow: 0 24px 80px rgba(0,0,0,0.4);
    text-align: center;
  }
  .logo {
    display: inline-flex; align-items: center; gap: 10px;
    margin-bottom: 28px;
  }
  .logo-text { font-family: 'Bebas Neue', sans-serif; font-size: 22px; letter-spacing: 0.08em; color: #120F2A; }
  .title { font-family: 'Bebas Neue', sans-serif; font-size: 28px; letter-spacing: 0.06em; color: #120F2A; margin-bottom: 6px; }
  .sub { font-size: 13px; color: #888; margin-bottom: 32px; line-height: 1.6; }
  .field { margin-bottom: 16px; text-align: left; }
  .label { display: block; font-size: 12px; font-weight: 600; color: #444; margin-bottom: 6px; letter-spacing: 0.04em; }
  .input {
    width: 100%; padding: 13px 14px; border: 1.5px solid #E8E4F5;
    border-radius: 10px; font-size: 14px; font-family: 'DM Sans', sans-serif;
    color: #120F2A; outline: none; transition: border-color 0.2s;
  }
  .input:focus { border-color: #6B56C8; }
  .btn {
    width: 100%; padding: 14px;
    background: linear-gradient(135deg, #4B2EC5, #2AB5A0);
    color: white; border: none; border-radius: 12px;
    font-size: 15px; font-weight: 600; font-family: 'DM Sans', sans-serif;
    cursor: pointer; margin-top: 8px; transition: opacity 0.2s;
  }
  .btn:hover { opacity: 0.9; }
  .btn:disabled { opacity: 0.6; cursor: not-allowed; }
  .error { font-size: 12px; color: #E85555; margin-top: 10px; display: none; }
  .success { display: none; }
  .success-icon { font-size: 48px; margin-bottom: 16px; }
  .success-title { font-family: 'Bebas Neue', sans-serif; font-size: 28px; letter-spacing: 0.06em; color: #120F2A; margin-bottom: 8px; }
  .success-text { font-size: 13px; color: #888; line-height: 1.7; margin-bottom: 24px; }
  .btn-portal {
    display: inline-block; padding: 14px 32px;
    background: linear-gradient(135deg, #4B2EC5, #2AB5A0);
    color: white; text-decoration: none; border-radius: 12px;
    font-size: 15px; font-weight: 600;
  }
</style>
</head>
<body>
<div class="box">
  <div class="logo">
    <img src="/logo.png" alt="Floortype" style="height:32px;width:auto;mix-blend-mode:multiply;">
    <span class="logo-text">Floortype</span>
  </div>

  <!-- Password form -->
  <div id="formView">
    <h1 class="title">Set Your Password</h1>
    <p class="sub">Welcome to Floortype. Choose a password to access your project portal.</p>
    <div class="field">
      <label class="label">New Password</label>
      <input class="input" type="password" id="pw1" placeholder="At least 8 characters" minlength="8">
    </div>
    <div class="field">
      <label class="label">Confirm Password</label>
      <input class="input" type="password" id="pw2" placeholder="Repeat your password">
    </div>
    <div class="error" id="errMsg"></div>
    <button class="btn" id="submitBtn" onclick="setPassword()">Set Password & Continue →</button>
  </div>

  <!-- Success state -->
  <div class="success" id="successView">
    <div class="success-icon">✅</div>
    <div class="success-title">Password Set!</div>
    <p class="success-text">Your account is ready. Click below to sign in to your project portal.</p>
    <a href="/portal" class="btn-portal">Go to My Portal →</a>
  </div>
</div>

<script>
  const SUPABASE_URL = 'https://ompbigbvlsrlrqncfaag.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9tcGJpZ2J2bHNybHJxbmNmYWFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1NjAzMjEsImV4cCI6MjA4NzEzNjMyMX0.rlFyDdgeXHWmqbN_Pu3YHcbWoNqS_gdnuEEv4XyK9yM';

  // Extract access_token and refresh_token from URL hash
  let accessToken = null;

  function getHashParams() {
    const hash = window.location.hash.substring(1);
    const params = {};
    hash.split('&').forEach(part => {
      const [key, val] = part.split('=');
      if (key) params[decodeURIComponent(key)] = decodeURIComponent(val || '');
    });
    return params;
  }

  // On load, check we have a valid token
  window.addEventListener('load', () => {
    const params = getHashParams();
    accessToken = params.access_token;

    if (!accessToken) {
      document.getElementById('errMsg').textContent = 'Invalid or expired link. Please request a new one.';
      document.getElementById('errMsg').style.display = 'block';
      document.getElementById('submitBtn').disabled = true;
    }
  });

  async function setPassword() {
    const pw1 = document.getElementById('pw1').value;
    const pw2 = document.getElementById('pw2').value;
    const errEl = document.getElementById('errMsg');
    const btn = document.getElementById('submitBtn');

    errEl.style.display = 'none';

    if (!pw1 || pw1.length < 8) {
      errEl.textContent = 'Password must be at least 8 characters.';
      errEl.style.display = 'block'; return;
    }
    if (pw1 !== pw2) {
      errEl.textContent = 'Passwords do not match.';
      errEl.style.display = 'block'; return;
    }
    if (!accessToken) {
      errEl.textContent = 'Invalid or expired link. Please request a new one.';
      errEl.style.display = 'block'; return;
    }

    btn.disabled = true;
    btn.textContent = 'Setting password…';

    try {
      const res = await fetch(`${SUPABASE_URL}/auth/v1/user`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${accessToken}`
        },
        body: JSON.stringify({ password: pw1 })
      });

      const data = await res.json();

      if (!res.ok) {
        throw new Error(data.msg || data.message || 'Failed to set password');
      }

      document.getElementById('formView').style.display = 'none';
      document.getElementById('successView').style.display = 'block';

    } catch(e) {
      errEl.textContent = e.message || 'Something went wrong. Please try again.';
      errEl.style.display = 'block';
      btn.disabled = false;
      btn.textContent = 'Set Password & Continue →';
    }
  }

  // Allow Enter key to submit
  document.addEventListener('keydown', e => {
    if (e.key === 'Enter') setPassword();
  });
</script>
</body>
</html>
